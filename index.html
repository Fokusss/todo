<!DOCTYPE html>
<html lang="en">
<head>

  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <section class="todo">
    <h1 class="todo__title">Все задачи</h1>
    <div class="todo__inputBox">
      <input class="todo__input" type="text" placeholder="Add a new task insdie ‘All’ category">

  <ul class="tasks">
    <li class="tasks__one">
      <input type="checkbox" id="1" class="tasks__checkbox">
      <label for="1" class="tasks__text">Get a new helmet</label>
      <p class="tasks__category">Payment</p>
    </li> 
  </ul>
  </section>
  <script src="index.js"></script>
</body>
</html>
